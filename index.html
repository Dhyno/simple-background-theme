<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>

    <div class="container">
        <div class="bg"></div>
        <header>
            <img class="burger" src="asset/image/icon2.png" alt="">
            <ul aria-label="one">
                <li class="to-clr"><img src="asset/image/icon1.png" alt=""></li>
                <li><img src="asset/image/icon3.png" alt=""></li>
            </ul>
            <div class="dot-cont">
                <div class="dot4" id="to-move"></div>
                <div class="dot1 dot"></div>
                <div class="dot2 dot"></div>
                <div class="dot3 dot"></div>
            </div>
            <div class="hero">
                <input type="file" id="add">
                <label for="add"><h4>+</h4> </label>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="">Background</a></li>
                <li><a href="">Company</a></li>
                <li><a href="">Front End</a></li>
                <li><a href="">Lorem</a></li>
                <li><a href="">Asm</a></li>
            </ul>
        </nav>

        <section>
            <div class="speed">
                <div class="bar">
                    <h4>Color</h4>
                    <h1>#f513f9</h1>
                    <div class="change-color">
                        <h1>-</h1>
                        <button>Change Color</button>
                        <h1>+</h1>
                    </div>
                </div>
                <h1 class="text">Test Text</h1>
            </div>
            <div class="custom">
                <div class="detail">
                    <input type="text" placeholder="ex 3ae2ff">
                </div>
            </div>
        </section>
        <footer>
            <a href="https://github.com/Dhyno/simple-background-theme"><img src="asset/image/icon4.png" alt=""></a>
            <a href="https://github.com/Dhyno/simple-background-theme"> <img src="asset/image/icon5.png" alt=""></a>
            <a href="https://github.com/Dhyno/simple-background-theme"><img src="asset/image/icon6.png" alt=""></a>        
        </footer>
    </div>
